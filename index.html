<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Big Answer Teacher V2</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container glass">
    <h1>Big Answer Teacher</h1>
    
    <textarea id="question" placeholder="Type or paste your question here..."></textarea>
    
    <div class="actions">
      <button onclick="startCamera()">Camera Upload</button>
      <button onclick="teachAnswer()">Teach Answer</button>
      <button onclick="readAnswer()">Read Out</button>
      <button onclick="enterFullscreen()">Fullscreen</button>
      <button onclick="exportAnswers()">Export</button>
    </div>

    <textarea id="answer" placeholder="Answer will appear here..." readonly></textarea>
    
    <div class="test-section">
      <textarea id="userAnswer" placeholder="Test yourself... Write the answer in your own words!"></textarea>
      <button onclick="checkAnswer()">Get AI Feedback</button>
      <div id="feedback"></div>
    </div>
  </div>

  <input type="file" id="imageInput" accept="image/*" capture="environment" style="display:none"/>
  <script src="script.js"></script>
</body>
</html>
